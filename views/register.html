<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form {
            margin: 5rem 0;
        }
        .gender{
            display: flex;
            
        }
        .form-check{
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <form action="http://localhost:3000/signup" method="post" class="container">

        <div class="mb-3">
            <label for="name" class="form-label">Name : </label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Age : </label>
            <input type="number" class="form-control" id="age" name="age" aria-describedby="emailHelp">
        </div>

        <div class="gender">
            <h6>Gender : </h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="female" name="gender" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="others" name="gender" id="others">
                <label class="form-check-label" for="others">
                    Others
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address : </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password : </label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Upload your image : </label>
            <input class="form-control" type="file" id="formFile" name="image">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
